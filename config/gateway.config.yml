http:
  port: 8080
admin:
  port: 9876
  hostname: 0.0.0.0

####### API ENDPOINTS DEFINITION ########

####### ACTIVITY ENDPOINT ########
apiEndpoints:  
  gatewayCustomApi:
    - host: '*'
      paths: ['/users']
      methods: ['POST']
      scopes: ['users:register'] 

    - host: '*'
      paths: ['/users/*']
      methods: ['DELETE']
      scopes: ['users:remove']

  activityApi:
    - host: '*'
      paths: ['/users/*/activities', '/users/*/activities/*']
      methods: ["GET"]
      scopes: ['activities:read']

    - host: '*'
      paths: ['/users/*/activities']
      methods: ["POST"]
      scopes: ['activities:register']

    - host: '*'
      paths: ['/users/*/activities/*']
      methods: ["DELETE"]
      scopes: ['activities:remove']

####### ACCOUNT ENDPOINT ########  
  accountPublicApi:
    host: '*'
    methods: ['POST']
    paths: ['/users/auth']
  
  accountPrivateApi:
    - host: '*'
      paths: ['/users']
      methods: ['GET']
      scopes: ['users:readAll']

    - host: '*'
      paths: ['/users/*']
      methods: ['GET']
      scopes: ['users:read']

    - host: '*'
      paths: ['/users/*']
      methods: ['PUT']
      scopes: ['users:update']  

####### SERVICE ENDPOINTS DEFINITIONS ########
serviceEndpoints:
  accountService:
    url: 'http://accountservice:5000/api/v1'
  activityService:
    url: 'http://trackingservice:3000/api/v1'
  gatewayService:
    url: 'http://localhost:8080/api/v1'

####### POLICIES USED IN PIPELINES DEFINITION ########
policies:
  - log
  - proxy
  - rate-limit
  - ocariot-jwtScopes-policy
  - ocariot-jwt-policy

####### PIPELINES DEFINITION ########
#### Pipeline no manage data coming from ACCOUNT PRIVATE and PUBLIC APIs ####
pipelines: 
  accountPublicPipeline:
    apiEndpoints: ['accountPublicApi']
    policies:
      - proxy:
          - action:
              prependPath:  true
              ignorePath:   false
              stripPath:    false
              changeOrigin: true
              serviceEndpoint: accountService

  accountPrivatePipeline:
    apiEndpoints: ['accountPrivateApi']
    policies:
      - ocariot-jwt-policy:
          - action:
              secretOrPublicKey: MyS3cr3tK3Y
              issuer: 'ocariot'
      - ocariot-jwtScopes-policy:
      - proxy:
          - action:
              prependPath:  true
              ignorePath:   false
              stripPath:    false
              changeOrigin: true
              serviceEndpoint: accountService

  #### Pipeline no manage data coming at ACTIVITY API ####
  activityPipeline:
    apiEndpoints: ['activityApi']
    policies:
      - ocariot-jwt-policy:
          - action:
              secretOrPublicKey: MyS3cr3tK3Y
              issuer: 'ocariot'
      - ocariot-jwtScopes-policy:
      - proxy:
          - action:
              prependPath:  true
              ignorePath:   false
              stripPath:    false
              changeOrigin: true
              serviceEndpoint: activityService

  gatewayPipeline:
    apiEndpoints: ['gatewayCustomApi']
    policies:
      - ocariot-jwt-policy:
          - action:
              secretOrPublicKey: MyS3cr3tK3Y
              issuer: 'ocariot'
      - ocariot-jwtScopes-policy:
      - proxy:
          - action:
              prependPath:  true
              ignorePath:   false
              stripPath:    false
              changeOrigin: true
              serviceEndpoint: gatewayService